services:
  # Main Django Web Service (Docker)
  - type: web
    name: event-booking-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: event-booking-api.onrender.com
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: REDIS_URL
        sync: false
      - key: TICKETMASTER_API_KEY
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: FRONTEND_URL
        value: https://my-frontend-domain.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://my-frontend-domain.com,https://event-booking-api.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://event-booking-api.onrender.com,https://my-frontend-domain.com
    healthCheckPath: /health/
    autoDeploy: true
  